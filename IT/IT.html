<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактирование ДЗ</title>
  <link rel="stylesheet" href="../style.css" >
</head>
<body>
  <div class="container">
    <div class="subject-section">
      <div class="subject-header">
        <span class="subject-emoji">💻</span>
        <h2>Информационные технологии</h2>
      </div>
      
      <div class="homework-content" id="homework-content">
        <!-- Здесь будет отображаться текущее ДЗ -->
        <p class="no-homework">Домашнее задание не добавлено</p>
      </div>

      <div class="edit-section" id="edit-section" style="display: none;">
        <textarea id="homework-text" placeholder="Введите домашнее задание..."></textarea>
        
        <div class="file-upload">
          <label for="file-input" class="file-button">
            📎 Прикрепить файл
          </label>
          <input type="file" id="file-input" multiple style="display: none;">
          <div id="file-preview" class="file-preview"></div>
        </div>
      </div>

      <div class="actions">
        <button id="edit-btn" class="btn btn-primary">✏️ Редактировать</button>
        <button id="apply-btn" class="btn btn-success" style="display: none;">✅ Применить</button>
        <button id="cancel-btn" class="btn btn-danger" style="display: none;">❌ Отменить</button>
        <p class="error" id="error"></p>
      </div>
    </div>

   <div class="subjects-list">
  <h3>Другие предметы</h3>
  <div class="subject-item" id="button-cp">
    <span class="item-emoji">💬</span>
    <span>Коммуникативный практикум</span>
  </div>
  <div class="subject-item" id="button-engl113">
    <span class="item-emoji">🇬🇧</span>
    <span>Английский язык 113</span>
  </div>
  <div class="subject-item" id="button-cg">
    <span class="item-emoji">🎨</span>
    <span>Компьютерная графика</span>
  </div>
  <div class="subject-item" id="button-engl208">
    <span class="item-emoji">🇬🇧</span>
    <span>Английский язык 208</span>
  </div>
  <div class="subject-item" id="button-math">
    <span class="item-emoji">📊</span>
    <span>Элементы высш. матем.</span>
  </div>
  <div class="subject-item" id="button-oap">
    <span class="item-emoji">👨‍💻</span>
    <span>ОАП</span>
  </div>
  <div class="subject-item" id="button-oss">
    <span class="item-emoji">⚙️</span>
    <span>ОСС</span>
  </div>
  <div class="subject-item" id="button-ofg">
    <span class="item-emoji">💰</span>
    <span>ОФГ</span>
  </div>
    <div class="subject-item" id="button-bjd">
    <span class="item-emoji">🚨</span>
    <span>БЖД</span>
  </div>
      <div class="subject-item" id="button-op1c">
    <span class="item-emoji">1C</span>
    <span>ОП 1C</span>
  </div>
                <!-- Кнопка назад -->
    <div class="back-button-container">
      <a href="#" id="back-button" class="back-button">← Назад</a>
    </div>
</div>


  <script src="IT.js"></script>
</body>
</html>
